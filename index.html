<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bringi Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bringi Grocery Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Products</h2>
        <div class="product-list">
            <div class="product">
                <h3>Apples</h3>
                <p>Price: 200₹ per kg</p>
                <button onclick="addToCart('Apples', 200)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Bananas</h3>
                <p>Price: 100₹ per dozen</p>
                <button onclick="addToCart('Bananas', 100)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Bread</h3>
                <p>Price: 50₹ each</p>
                <button onclick="addToCart('Bread', 50)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <li>Your cart is empty</li>
        </ul>
        <p>Total: ₹<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
